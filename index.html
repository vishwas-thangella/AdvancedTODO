<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TODO List</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header class="header">
                    <img src="./assets/list.png" alt="logo"width="30px"height="30px">
                    <h4 class="title">TODO List</h4>
                </header>
                <body>
                    <div class="container bodycontainer">
                        <input type="text" name="input" id="input"placeholder="Enter task to add">
                        <div class="taskContainer container"id="taskcontainer"></div>
                        <div class="buttonContainer">
                            <a href="#"id="delete-items"class="delete-items">delete</a>
                            <button class="addButton"id="addButton">+</button>
                        </div>
                    </div>
                </body>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
